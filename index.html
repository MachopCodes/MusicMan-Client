<!DOCTYPE html>
<html>

<head>
  <title>Music Man</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <nav>
    <div class="app-name">MusicMan</div>
    <div class="nav-buttons">
      <form id="sign-in-form" class="unauth">
        <input class="sign-in-input" required type="text" placeholder="user name" name="credentials[email]">
        <input class="sign-in-input" required type="text" placeholder="password" name="credentials[password]">
        <button id="sign-in-button" class="btn btn-secondary" type="submit">Log In</button>
      </form>
      <form id="sign-up-form" class="unauth">
        <button id="sign-up-button" class="btn btn-dark" type="submit">Sign Up</button>
        <input required type="text" placeholder="user name" name="credentials[email]">
        <input required type="text" placeholder="password" name="credentials[password]">
        <input required type="text" placeholder="confirm password" name="credentials[password_confirmation]">
      </form>
      <form id="change-password-form" class="auth">
        <input required type="text" placeholder="old password" name="passwords[old]">
        <input required type="text" placeholder="new password" name="passwords[new]">
        <button class="btn btn-secondary" type="submit">change pass</button>
      </form>
      <button id="sign-out-button" class="auth btn btn-dark">sign out</button>
    </div>
  </nav>
  <p id="message"></p>
  <div class="auth profile-buttons">
    <button id="show-profiles-button" class="btn btn-primary">
      show profiles</button>
    <button id="clear-profiles-button" class="btn btn-outline-info">
      clear profiles</button>
  </div>

  <form id="create-profile-form" class="auth container">
    <fieldset>
      <input required type="text" placeholder="state" name="profile[state]">
      <input required type="text" placeholder="city" name="profile[city]">
      <input required type="text" placeholder="zip code" name="profile[zipCode]">
      <input required type="text" placeholder="instruments" name="profile[instruments]">
      <select name="profile[interests]">
        <option value="Lessons">Lessons</option>
        <option value="Gigs">Gigs</option>
        <option value="Jams">Jams</option>
      </select>
      <input required type="text" placeholder="tell me about yourself :)" name="profile[blurb]">
      <button type="submit" class="btn btn-success">
        create-profile</button>
    </fieldset>
  </form>

  <br>
  <main class="auth">
    <div id="content" class="content"></div>
  </main>
</body>

</html>
