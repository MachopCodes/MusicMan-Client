<!DOCTYPE html>
<html>

<head>
  <title>Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <h1>Browser Template</h1>
  <p id="message"></p>
  <section class="auth">

    <form id="sign-up">
      <button type="submit">Sign Up</button>
      <input required type="text" placeholder="user name" name="credentials[email]">
      <input required type="text" placeholder="password" name="credentials[password]">
      <input required type="text" placeholder="confirm password" name="credentials[password_confirmation]">
    </form>

    <form id="sign-in">
      <button type="submit">Sign In</button>
      <input required type="text" placeholder="user name" name="credentials[email]">
      <input required type="text" placeholder="password" name="credentials[password]">
    </form>

    <form id="change-password">
      <button type="submit">change password</button>
      <input required type="text" placeholder="old password" name="passwords[old]">
      <input required type="text" placeholder="new password" name="passwords[new]">
    </form>

    <form id="sign-out">
      <button type="click">Sign Out</button>
    </form>

  </section>

  <section class="profiles">

    <form id="show-profiles">
      <button type="submit">show profiles</button>
    </form>

    <form id="create-profile">
      <button type="submit">create profile</button>
    </form>

    <form id="update-profile">
      <button type="submit">update-profile</button>
      <input required type="text" placeholder="state" name="state">
      <input required type="text" placeholder="city" name="city">
      <input required type="text" placeholder="zip code" name="zipCode">
      <input required type="text" placeholder="instruments" name="instruments">
      <input required type="text" placeholder="interests" name="interests">
      <input required type="text" placeholder="blurb" name="blurb">
    </form>

    <form id="delete-profile">
      <button type="click">Delete Profile</button>
    </form>

  </section>

  <section class="reviews">

    <form id="create-review">
      <button type="submit">write-review</button>
      <input required type="text" placeholder="title" name="title">
      <input required type="text" placeholder="content" name="content">
    </form>

    <form id="update-review">
      <button type="submit">write-review</button>
      <input required type="text" placeholder="title" name="title">
      <input required type="text" placeholder="content" name="content">
    </form>

    <form id="delete-review">
      <button type="submit">delete-review</button>
    </form>

    <div id="content" class="content"></div>
</body>

</html>
